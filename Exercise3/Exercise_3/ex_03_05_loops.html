<!DOCTYPE html>
<html lang="en">
    <head>
    <title>ex3-05</title>
    </head>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
   var num_brk = "";
    
    for (var z = 50; z < 250; z++) { // Stopped at 250 to match your break logic
        if (z < 249) {
            // All numbers from 50 to 248 get the message
            num_brk += "The number is " + z + " lets loop again" + "<br>";
        } else {
            // The very last number (249) does NOT get the message
            num_brk += "The number is " + z + "<br>";
        }
    }
    document.getElementById("demo1").innerHTML = num_brk;
    
    
    var cars = ["Tesla", "Volvo", "BMW", "Ford", "Fiat", "Audi", "Toyota", "Chevrolet", "Volkswagon", "Honda"];
    
    var carnames = "";
    
    for (var j = 0; j < cars.length; j++) {
        carnames += cars[j] + "<br>";
    }
    document.getElementById("demo2").innerHTML = carnames;

</script>


</body>
</html>
