<!DOCTYPE html>
<html lang="en">
    <head>
    <title>ex3-04</title>
    </head>
<body>

    <h2>JavaScript Flow Controls</h2>
    <p id="display_greeting"></p>
    <p id="good_night"></p>
    <p id="good_all"></p>

    <script>
      var hour = new Date().getHours(); // 0 to 23
      var greeting;

      // Fix: add an else so greeting is always defined
      if (hour < 12) {
        greeting = "Good morning!";
      } else if (hour < 18) {
        greeting = "Good Day!";
      } else {
        greeting = "Good evening!"
      }
      document.getElementById("display_greeting").innerHTML = greeting;
    </script>


</body>
</html>
